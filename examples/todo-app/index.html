<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Gaesup-State WASM 컨테이너 상태관리 데모" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🚀</text></svg>" />
    
    <!-- 보안 헤더 (WASM 지원용) -->
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp" />
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin" />
    
    <!-- 성능 최적화 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://registry.gaesup.dev" />
    
    <title>Gaesup-State Demo - WASM 컨테이너 상태관리</title>
    
    <style>
      /* 로딩 화면 */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      #loading.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 18px;
        margin-bottom: 10px;
      }
      
      .loading-subtext {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 14px;
        opacity: 0.8;
      }
      
      /* 애플리케이션이 로드되기 전까지 body 숨김 */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      
      #root {
        min-height: 100vh;
      }
    </style>
  </head>
  
  <body>
    <!-- 로딩 화면 -->
    <div id="loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">🚀 Gaesup-State 로딩 중...</div>
      <div class="loading-subtext">WASM 컨테이너를 초기화하고 있습니다</div>
    </div>
    
    <!-- 메인 애플리케이션 -->
    <div id="root"></div>
    
    <!-- 로딩 화면 제거 스크립트 -->
    <script>
      // 페이지 로드 완료 후 로딩 화면 숨김
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.classList.add('hidden');
            setTimeout(() => {
              loading.remove();
            }, 500);
          }
        }, 1000); // 1초 후 로딩 화면 제거
      });
      
      // WASM 지원 확인
      if (!('WebAssembly' in window)) {
        alert('이 브라우저는 WebAssembly를 지원하지 않습니다. 최신 브라우저를 사용해주세요.');
      }
    </script>
    <script type="module">
      // 개발 환경에서 hot reload 지원 (모듈 스코프에서만 사용 가능)
      if (import.meta.hot) {
        import.meta.hot.accept();
      }
    </script>
    
    <!-- 메인 스크립트 -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
